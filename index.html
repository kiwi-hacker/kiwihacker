    <!-- 미리보기 모달 -->
    <div id="preview-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-white p-4 rounded-xl shadow-xl w-full max-w-4xl max-h-full overflow-hidden flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-xl font-bold text-gray-800"></h2>
                <button onclick="hidePreview()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="preview-content" class="flex-grow overflow-auto border rounded-xl p-2 bg-gray-100">
                <!-- 미리보기 내용이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script>
        const gameFiles = {
            '돈 룰렛 게임': '돈 룰렛 게임.html',
            '버티기피하기게임': '버티기피하기게임.html',
            '블럭부수기': '블럭부수기.html',
            '큐브강화게임': '큐브강화게임.html',
            '안성코인가챠': '안성코인가챠.html'
        };

        async function showPreview(gameName) {
            const modal = document.getElementById('preview-modal');
            const modalTitle = document.getElementById('modal-title');
            const previewContent = document.getElementById('preview-content');

            modalTitle.innerText = `${gameName} 미리보기`;
            previewContent.innerHTML = '<p class="text-center text-gray-500 animate-pulse">로딩 중...</p>';
            modal.classList.remove('hidden');

            const filePath = gameFiles[gameName];
            if (!filePath) {
                previewContent.innerHTML = '<p class="text-center text-red-500">파일 경로를 찾을 수 없습니다.</p>';
                return;
            }

            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`파일을 불러오는 데 실패했습니다: ${response.statusText}`);
                }
                const htmlContent = await response.text();
                
                // iframe을 사용하여 HTML 내용을 표시
                const iframe = document.createElement('iframe');
                iframe.srcdoc = htmlContent;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.onload = () => {
                    previewContent.innerHTML = '';
                    previewContent.appendChild(iframe);
                };

            } catch (error) {
                previewContent.innerHTML = `<p class="text-center text-red-500">${error.message}<br>파일이 저장소에 업로드되었는지 확인하세요.</p>`;
            }
        }

        function hidePreview() {
            const modal = document.getElementById('preview-modal');
            const previewContent = document.getElementById('preview-content');
            modal.classList.add('hidden');
            previewContent.innerHTML = '';
        }
    </script>
